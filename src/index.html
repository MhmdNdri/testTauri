<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tauri Windows Compatibility Test</title>
    <script type="module" src="/main.js" defer></script>
  </head>

  <body>
    <main class="container">
      <h1>Tauri Windows Compatibility Test</h1>
      <p class="subtitle">Testing Tauri compatibility across Windows versions</p>

      <div class="test-section">
        <div id="system-info" class="info-panel">
          <p>Loading system information...</p>
        </div>
        
        <div id="webview-info" class="info-panel">
          <p>Loading WebView information...</p>
        </div>
      </div>

      <div class="test-controls">
        <button id="test-compatibility" class="test-button">Run Compatibility Tests</button>
        <button id="generate-report" class="report-button">Generate Report</button>
      </div>

      <div id="test-results" class="results-section">
        <!-- Test results will appear here -->
      </div>

      <div class="original-demo">
        <h3>Original Demo</h3>
        <form class="row" id="greet-form">
          <input id="greet-input" placeholder="Enter a name..." />
          <button type="submit">Greet</button>
        </form>
        <p id="greet-msg"></p>
      </div>
    </main>
  </body>
</html>
